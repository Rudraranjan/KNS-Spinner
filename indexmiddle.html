<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KNS Lucky Spin</title>
    <link rel="stylesheet" href="style.css">
   
</head>
<body>
    <div class="main" id="mainbox">

        <input type="hidden" class="form-control" id="hd_discount_value" value = "none">

        <div class="box" id="box">
            <div class="box1">


                <span class="font span1"><h5>Rs 50/sqft Cash <br/> Discout</h5></span>
                <span class="font span2"><h5>One Plus 10 Pro</h5></span>
                <span class="font span3"><h5>Rs 150/sqft Cash</h5></span>
                <span class="font span4"><h5>I-Pad Pro</h5></span>
                <span class="font span5"><h5>Rs 150/sqft Cash<br/>Discount</h5></span>
            </div>
            <div class="box2">
                <span class="font span1"><h5>Rs 150/sqft Cash</h5></span>
                <span class="font span2"><h5>Smartify Home<br/> Automation</h5></span>
                <span class="font span3"><h5>Gold 10 gms</h5></span>
                <span class="font span4"><h5>Rs 100/sqft Cash<br/> Discount</h5></span>
                <span class="font span5"><h5>IKEA Shopping Spree</h5></span>
            </div>
        </div>
        <button class="spin" id="spin" onclick="spiningWheel();">SPIN</button>
    </div>
    
    <audio
        controls="controls"
        id="applause"
        src="jpge/kkkk.mp3"
        type="audion/mp3"
    >
    </audio>
    <audio
        controls="controls"
        id="wheel"
        src="jpge/sound.mp3"
        type="audion/mp3"
    >
    </audio>



    

    
   
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="js/apps.js"></script>
</body>
</html>
